<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Gallery</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="left">
            <a href="index.html">
                <img class="logo-image-size" src="images/logo-01.svg" alt="Logo-image">
            </a>
        </div>


        <div class="middle">
            <div class="nav-bar-links">
                <a href="cart.html" class="nav-link">CART</a>
                <a href="index.html" class="nav-link active">PRODUCTS</a>
               
            </div>
            <div class="tagline">
                <p>Original Cinnamon Roll</p>
            </div>
        </div>
            <div class="flex-container">
            <img src="images/original-cinnamon-roll.jpg" class="product-border" alt="original-cinnamon-roll">
            <div class="product-description">
                <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
                <br>
                
                <!-- form example adapted from  https://www.w3schools.com/ -->
                <form>
                    <label for="Glazing">Glazing:</label>
                    <select name="Glazing" id="Glazing">
                    <option value="Keep-Original">Keep original</option>
                    <option value="Sugar milk">Sugar milk</option>
                    <option value="Vanilla milk">Vanilla milk</option>
                    <option value="Double Chocolate">Double Chocolate</option>
                    </select>
                    <br><br>

                    <label for="Pack-size">Pack size:</label>
                    <select name="Pack size" id="Pack-size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    </select>
                    <br><br>
                    <div class="price-and-cart">
                        <p id="price">$2.49</p>
                        <input id='add-to-cart' type="submit" value="Add to Cart">
                    </div>
                </form>
            </div>
        </div>
