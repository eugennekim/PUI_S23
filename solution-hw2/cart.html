<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Gallery</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="left">
            <a href="index.html">
                <img class="logo-image-size" src="images/logo-01.svg" alt="Logo-image">
            </a>
        </div>
        <div class="cart middle">
            <div class="nav-bar-links">
                <a href="index.html" class="nav-link">
                    PRODUCTS
                </a>
                <br>
                <a href="#" class="nav-link active">
                    CART
                </a>
            </div>
            <div class="tagline">
                <p>
                    Shopping Cart
                </p>
            </div>
                <div class="cart-item">
                    <img src="images/original-cinnamon-roll.jpg" class="cart-border" alt="original-cinnamon-roll">
                    <p class="remove-text"> Remove</p>
                    <div class="cart-item-description">
                        Original cinnamon roll
                        <br>
                        Glazing: Keep original
                        <br>
                        Pack Size: 1 </div>
                        <br>
                    <div class="cart-margin"> $2.49 </div>

                    <img src="images/double-chocolate-cinnamon-roll.jpg" class="cart-border" alt="original-cinnamon-roll">
                    <p class="remove-text"> Remove</p>
                    <div class="cart-item-description">
                        Double Chocolate Cinnamon Roll
                        <br>
                        Glazing: Sugar milk
                        <br>
                        Pack Size: 6 </div>
                        <br>
                    <div class="cart-margin"> $27.45 </div>
                </div>
            <div class="cart-total">
                <p>Total: $29.94</p>
            </div>
            <div>
                <button type="button" class="block">Checkout</button>
            </div>
        </div>
    </body>
</html>
