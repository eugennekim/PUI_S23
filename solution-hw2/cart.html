<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Gallery</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="heading">
            <div class="left">
                <a href="index.html">
                    <img class="logo-image-size" src="images/logo-01.svg" alt="Logo-image">
                </a>
            </div>
            <div class="middle">
                <div class="nav-bar-links">
                    <a href="cart.html" class="nav-link active">
                        CART
                    </a>
                    <a href="index.html" class="nav-link">
                        PRODUCTS
                    </a>
                </div>
                <div class="tagline">
                    <p>
                        Shopping Cart
                    </p>
                </div>
                <div class="content">
                    <div class="cart-item wrapper">
                        <div>
                            <img src="images/original-cinnamon-roll.jpg" class="cart-border" alt="original-cinnamon-roll">
                            <p class="remove-text"> Remove</p>
                        </div>
                        <div class="cart-item-description">
                            Original cinnamon roll
                            <br>
                            Glazing: Keep original
                            <br>
                            Pack Size: 1 
                        </div>
                        <div class="cart-margin"> 
                            $2.49 
                        </div>
                    </div>
                    <div class="cart-item wrapper">
                        <div>
                            <img src="images/double-chocolate-cinnamon-roll.jpg" class="cart-border" alt="double-chocolate-cinnamon-roll">
                            <p class="remove-text"> Remove</p>
                        </div>
                        <div class="cart-item-description">
                            Double Chocolate Cinnamon Roll
                            <br>
                            Glazing: Sugar milk
                            <br>
                            Pack Size: 6 
                        </div>
                        <div class="cart-margin"> 
                            $27.45 
                        </div>
                    </div>
                    <div class="cart-total wrapper-total">
                        <div>
                        </div>
                        <div class="cart-total-description">Total</div>
                        <div class="cart-margin">$29.94</div>
                    </div>
                    <div class="wrapper-total">
                        <div></div>
                        <div></div>
                        <div>
                            <button type="button" class="block">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
